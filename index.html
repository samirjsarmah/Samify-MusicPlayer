<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="icon" href="icon.png">
  <title>Samify - Web Player: Music for everyone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url(bg.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 4px;
    }

    .logo img {
      width: 500px;
      height: 200px;
    }

    h2 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2rem;
      color: #b3b3b3;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      background-color: #1db954;
      color: #ffffff;
      padding: 15px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    .invert{
    filter: invert(1);
}


    .btn:hover {
      background-color: #1ed760;
    }

    @media (max-width: 500px) {
      .logo img {
        width: 100px;
        height: 100px;
      }

      h2 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .btn {
        font-size: 1rem;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img class="invert"  src="img/logo.svg" alt="Samify Logo">
    </div>
    <h2>Feel the Music</h2>
    <p>Your own Music Player</p>
    <a href="main.html" target="_blank" class="btn">Get Started</a>
  </div>
</body>
</html>
